<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    {% if user.is_authenticated %}
        <h2>Your name is: {{ user.username }}</h2>
        <form action="/create" method="post">
            {% csrf_token %}

            {{ form }}
            <input type="submit" value="Create" />
        <!--
            <label for="name" id="name">Name: <input type="text" name="name" /></label>
            <label for="breed" id="breed">Breed: <input type="text" name="breed" /></label>
            <input type="submit" value="Create" />
        -->

        </form>
        <table border="1">
            <thead>
                <th>Dog Name</th>
                <th>Breed</th>
                <th>Created</th>
                <th>Updated</th>
                <th>Actions</th>
            </thead>
            <tbody>
                {% for dog in dogs %}
                    <tr>
                        <td>{{ dog.name }}</td>
                        <td>{{ dog.breed }}</td>
                        <td>{{ dog.created_at }}</td>
                        <td>{{ dog.updated_at }}</td>
                        <td><a href="edit/{{ dog.id }}"><button>Edit</button></a>
                        <a href="delete/{{ dog.id }}"><button>Delete</button></a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    <!--a href="accounts/logout"><button>Log Out</button></a-->
    <a href="{% url 'lout' %}" ><button>Log Out</button></a>

    {% else %}
    <h2>You are not logged in.</h2>
    {% endif %}
</body>
</html>
